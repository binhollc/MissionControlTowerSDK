name: Build and Package BMC SDK

on:
  workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            arch_python: x86
            arch_cmake: win32
            arch_nsis: 32
          - os: windows-latest
            arch_python: x64
            arch_cmake: x64
            arch_nsis: 64

    runs-on: ${{ matrix.os }}

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        token: ${{ env.GH_TOKEN }}
        submodules: recursive

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: ${{ matrix.arch_python || 'x64' }}

    - name: Get CMake
      uses: lukka/get-cmake@latest

    - name: Build and stage the Bridge, library and examples (Mac and Linux)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        ./build_and_stage.sh

    - name: Build the Bridge, library and examples (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dir
        .\build_and_stage.bat ${{ matrix.arch_cmake }}

    - name: Create Windows installer
      if: matrix.os == 'windows-latest'
      uses: joncloud/makensis-action@v4
      with:
        script-file: bmc_sdk_installer.nsi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.os }}-artifacts
        path: staging/

    - name: Upload Windows installer
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v3
      with:
        name: BinhoMissionControlSDK-0.3.1-${{ matrix.arch_nsis }}.exe
        path: BinhoMissionControlSDK-0.3.1-${{ matrix.arch_nsis }}.exe
